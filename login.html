<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Maydayz - Sign Up</title>
    <link
      rel="icon"
      type="x-icon"
      href="Images/maydayz__64_x_64_px___logo__lLA_icon.ico"
    />
    <link rel="stylesheet" href="signup.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <img height="200px" width="200px" src="Images/Maydayz (64 x 64 px) (Logo).png" />
    <div class="signup-container">
      <form id="signupForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phoneNumber" required><br><br>

        <button type="submit">Submit</button>
      </form>
    </div>

    <div id="Footer">
      <footer>
        <p>
          <img
            class="IG"
            src="IG.png"
            height="10px"
            width="10px"
            onclick="window.open('https://www.instagram.com/maydayz_bbq/')"
          />
          Author: Soxiety Technology Solutions<br />
          Â©2025 Maydayz Smokn Bar-Be-Cue LLC
        </p>
      </footer>
    </div>

    <script>
  const signupForm = document.getElementById('signupForm');

signupForm.addEventListener('submit', async (event) => {
  event.preventDefault();

  const formData = new FormData(signupForm);
  const formDataObject = Object.fromEntries(formData);

  // Add +1 if missing
  if (!formDataObject.phoneNumber.startsWith('+1')) {
    formDataObject.phoneNumber = '+1' + formDataObject.phoneNumber;
  }

  try {
    const response = await fetch('/signup', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(formDataObject),
    });

    if (response.ok) {
      alert('Signup successful!');
      window.location.reload();
      signupForm.reset();
    } else {
      const errorMessage = await response.text();
      alert(`Signup failed: ${errorMessage}`);
    }
  } catch (error) {
    console.error('Error during signup:', error);
    alert('An error occurred during signup.');
  }
});
    </script>
  </body>
</html>
